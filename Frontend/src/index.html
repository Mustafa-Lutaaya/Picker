<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picker</title>
    <link rel="stylesheet" href="/Frontend/static/index.css">
</head>
<body>
    <main class="main">
    <div class="header">
        <div>
            <img class="header-logo" src="/Frontend/static/Picker Logo.png" alt="Logo">
        </div>
        <div class="dateandtime">
            <h3 id="date"></h3>
            <h3 id="time" class="number"></h3>
        </div>
    </div>

    
    <div class="container">
        <div class="column">
            <h2>Ladeschein Suchen</h2>

            <form id="dataForm">
                <div>
                    <label for="deliveryDate">Datum</label>
                    <input type="date" id="deliveryDate" name="date" />
                </div>
                <br/>
                <div>
                    <input type="submit" value="Such" />
                </div>
            </form>

        </div>
        <div class="column">

        </div>
    </div>

    
    </main>

    <Script src="/Frontend/static/index.js"></Script>
</body>
</html>
